name: OWASP ZAP Scan

on:
  push:

permissions:
  contents: read

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ZAP Full Scan (No Upload)
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: "http://testphp.vulnweb.com/"
          cmd_options: "-a"
          allow_issue_writing: false     # ðŸ”¥ prevents GitHub upload
          allow_markdown_writing: false  # ðŸ”¥ prevents repo write
          allow_html_writing: false      # ðŸ”¥ prevents repo write

      - name: Upload Reports Manually
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-reports
          path: |
            report_html.html
            report_md.md
            report_json.json
          if-no-files-found: warn
