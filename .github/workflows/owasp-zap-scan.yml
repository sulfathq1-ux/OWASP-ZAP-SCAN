name: OWASP ZAP Full Scan (Fixed Artifact Upload)

on: 
  push:

permissions:
  contents: write
  issues: write
  actions: read

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: ZAP Full Scan

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ZAP Baseline Scan (NEW VERSION)
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          target: "http://testphp.vulnweb.com/"
          cmd_options: "-a"
          fail_on_error: false

      - name: Upload ZAP Reports (NEW GitHub Method)
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_md.md
            report_json.json

